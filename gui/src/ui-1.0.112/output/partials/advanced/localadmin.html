<div>
  <div ng-include src="'partials/header.html'"></div>
  <div class="centerer">
  <div id="content">
    <div ng-include src="'partials/advanced/nav.html'"></div>
    <div class="content-panel-with-header span9">
      <div class="header">Local Administration</div>
      <div>NOTE: Only advanced technical users should use this feature.</div>

      <table class="dark-table">
        <tbody>
          <tr>
            <td>Allow local SSH access</td>
          </tr>
          <tr>
            <td>
              <label class="checkbox">
                <input type="checkbox" ng-model="locAdmin.primarySshPort"/>
                Using Primary SSH Port ({{sysSettings.primarySshPort}})
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <label class="checkbox">
                <input type="checkbox" ng-model="locAdmin.secondarySshPort"/>
                Using Secondary SSH Port ({{sysSettings.secondarySshPort}})
              </label>
            </td>
          </tr>
        </tbody>
      </table>
      <div style="text-align: center;">
        <button class="btn dark-btn" ng-click="save()">Apply</button>
        <a href="#/advanced" class="btn dark-btn">Cancel</a>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
</div>
