<div id="keyContainer" ng-keyup="keyPress($event)" tabindex="1" focus-container>
  <div ng-include src="'partials/header.html?v=v1.0.131'"></div>
  <div class="centerer">
  <div id="content">
    <div ng-include src="'partials/network/nav.html?v=v1.0.131'"></div>
    <div ng-show="!routeEdit && !showErrorPage && !confirm" ng-include src="'partials/network/connectionEdit' + connectionType + '.html?v=v1.0.131'"></div>
    <div ng-show="routeEdit && !showErrorPage" ng-include src="'partials/network/routeEdit.html?v=v1.0.131'"></div>
    <div ng-include src="'partials/network/routeEdit.html?v=v1.0.131'"></div>
    <div ng-include src="'partials/error.html?v=v1.0.131'"></div>
    <div ng-show="confirm" class="content-panel-with-header span9">
      <div class="header">Attention</div>
      <div ng-show="!applying">
        <table class="dark-table">
          <tbody>
            <tr ng-repeat="message in messages">
              <td>{{message.type}}</td>
              <td>{{message.data}}</td>
            </tr>
          </tbody>
        </table>
        <div style="text-align: center;">Press Apply to confirm.</div>
        <div style="text-align: center;">
          <button class="btn dark-btn" ng-click="confirmChanges()">Apply</button>
          <a class="btn dark-btn" href="#/network/connections/{{connection.connectionId}}{{fromString}}">Cancel</a>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
</div>
