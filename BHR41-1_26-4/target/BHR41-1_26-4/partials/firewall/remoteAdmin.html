<div id="keyContainer" ng-keyup="keyPress($event)" tabindex="1" focus-container>
  <div ng-include src="'partials/header.html?v=v1.0.129'"></div>
  <div class="centerer">
  <div id="content">
   <div ng-include src="'partials/firewall/nav.html?v=v1.0.129'"></div>
   <div class="content-panel-with-header span9">
      <div class="header">Remote Administration</div>
      <p class="heading">Configure Remote Administration to the router</p>
      <p class="bold heading">
        Attention: With Remote Administration enabled, your network will be at risk from outside attacks.
      </p>

      <table class="dark-table">
        <tbody>
          <tr>
            <th><a href="#/advanced/settings{{fromString}}">Allow Incoming WAN Access to Web-Management</a></th>
          </tr>
          <tr>
            <td>
              <label class="checkbox">
                <input type="checkbox" ng-model="remAdmin.primaryHttpsPort"/>
                Using Primary HTTPS Port ({{sysSettings.primaryHttpsPort}})
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <label class="checkbox">
                <input type="checkbox" ng-model="remAdmin.secondaryHttpsPort"/>
                Using Secondary HTTPS Port ({{sysSettings.secondaryHttpsPort}})
              </label>
            </td>
          </tr>
        </tbody>
      </table>

      <table class="dark-table">
        <tbody>
          <tr>
            <th>Diagnostic Tools</th>
          </tr>
          <tr>
            <td>
              <label class="checkbox">
                <input type="checkbox" ng-model="remAdmin.allowWanIcmp"/>
                Allow Incoming WAN ICMP Echo Requests (e.g. pings and ICMP traceroute queries)
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <label class="checkbox">
                <input type="checkbox" ng-model="remAdmin.allowWanUdpTraceroute"/>
                Allow Incoming WAN UDP Traceroute Queries
              </label>
            </td>
          </tr>
        </tbody>
      </table>

     <div class="centerme">
       <button class="btn dark-btn" ng-click="save()">Apply</button>
        <a href="#{{back}}{{prev}}" class="btn dark-btn">Cancel</a>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
  </div>
</div>
