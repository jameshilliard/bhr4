<div class="content-panel-with-header span9" ng-show="showErrorPage">
  <div class="header">Input Errors</div>
  <table class="dark-table">
    <tbody>
      <tr ng-repeat="mess in errorMessages">
        <td>{{mess}}</td>
      </tr>
    </tbody>
  </table>
  <button class="btn dark-btn" ng-click="errorPageOk()">Cancel</button>
</div>
