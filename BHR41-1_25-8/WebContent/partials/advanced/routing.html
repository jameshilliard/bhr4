<div id="keyContainer" ng-keyup="keyPress($event)" tabindex="1" focus-container run-focus="runFocus">
  <div ng-include src="'partials/header.html?v=v1.0.125'"></div>
  <div class="centerer">
  <div id="content">
    <div ng-include src="'partials/advanced/nav.html?v=v1.0.125'"></div>
    <div ng-include src="'partials/error.html?v=v1.0.125'"></div>
    <div ng-include src="'partials/warning_igmp.html?v=v1.0.125'"></div>
    <div ng-include src="'partials/network/routeEdit.html?v=v1.0.125'"></div>
    <div class="content-panel-with-header span9" ng-show="!editingRoute && !showErrorPage && !showIGMPwarning">
      <div class="header">Routing</div>

      <p>
        This page provides the ability to add, edit, or delete routing rules
      </p>
      <table class="dark-table">
        <tbody>
          <tr>
            <th colspan="7">Routing Table</th>
          </tr>
          <tr>
            <th>Name</th>
            <th>Destination</th>
            <th>Gateway</th>
            <th>Netmask</th>
            <th>Metric</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
          <tr ng-repeat="route in routes">
            <td><a href="" ng-click="editRoute($index)">{{connections[route.type].name}}</a></td>
            <td>{{route.destination}}</td>
            <td>{{route.gateway}}</td>
            <td>{{route.netmask}}</td>
            <td>{{route.metric}}</td>
            <td>
              <span ng-show="route.valid" class="green-text">Applied</span>
              <span ng-show="!route.valid">Failed</span>
            </td>
            <td class="actions">
              <a ng-click="editRoute($index)" title="Edit">
                <div class="edit-icon"></div>
              </a>
              <a ng-click="deleteRoute($index)" title="Remove">
                <div class="remove-icon"></div>
              </a>
            </td>
          </tr>
          <tr>
            <td colspan="7">
              <button class="btn dark-btn" ng-click="addNewRoute()">New Route</button>
            </td>
          </tr>
        </tbody>
      </table>

      <table class="dark-table">
        <tbody>
          <tr>
            <td>Routing Protocols</td>
          </tr>
          <tr>
            <td>
              <label class="checkbox">
                <input type="checkbox" ng-model="routingObject.igmpRouting"/>
                Internet Group Management Protocol (IGMP)
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <label class="checkbox">
                <input type="checkbox" ng-model="routingObject.domainRouting"/>
                Domain Routing (add route entry according to interface from which DNS record is received)
              </label>
            </td>
          </tr>
        </tbody>
      </table>
      <div style="text-align: center;">
        <button ng-click="save(routingObject.igmpRouting)" class="btn dark-btn">Apply</button>
        <a href="#/advanced" class="btn dark-btn">Cancel</a>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
  </div>
</div>
