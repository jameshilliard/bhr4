
<div id="keyContainer" ng-keyup="keyPress($event)" tabindex="1" focus-container run-focus="runFocus">
  <div ng-include src="'partials/header.html?v=v1.0.149'"></div>
  <div class="centerer">
  <div id="content">
    <div ng-include src="'partials/advanced/nav.html?v=v1.0.149'"></div>
    <div ng-include src="'partials/error.html?v=v1.0.149'"></div>
    <div class="content-panel-with-header span9" ng-show="!showAdd">
      <div class="header">DNS Server</div>
      <div>Add, edit or delete computers known by the router's DNS Server</div>

      <table class="dark-table">
        <tbody>
          <tr>
            <th>Host Name</th>
            <th>IP Address</th>
            <th>Source</th>
            <th>Action</th>
          </tr>
          <tr ng-repeat="entry in dnsServer">
            <td>
              <a href="" ng-click="editDnsEntry($index)" ng-show="0 != entry.type">{{entry.hostname}}</a>
              <span ng-show="0 == entry.type">{{entry.hostname}}</span>
            </td>
            <td>{{entry.ipAddress}}</td>
            <td ng-show="0 == entry.type">DHCP</td>
            <td ng-show="1 == entry.type">User Defined</td>
            <td class="actions">
              <a ng-click="editDnsEntry($index)" title="Edit" ng-show="0 != entry.type">
                <div class="edit-icon"></div>
              </a>
              <a ng-click="removeDnsEntry($index)" title="Remove" ng-show="0 != entry.type">
                <div class="remove-icon"></div>
              </a>
            </td>
          </tr>
          <tr>
            <td colspan="4">
              <button class="btn dark-btn" ng-click="addDnsEntry()">Add DNS Entry</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div align="center">
        <a href="#/advanced" class="btn dark-btn">Close</a>
      </div>
    </div>

    <div class="content-panel-with-header span9" ng-show="showAdd && !showErrorPage">
      <div class="header">DNS Entry</div>

      <table class="dark-table">
        <tbody>
          <tr>
            <th>Host Name:</th>
            <td>
              <input type="text" ng-model="tempDnsServer.hostname"/>
            </td>
          </tr>
          <tr ng-show="1 == tempDnsServer.type">
            <th>IP Address:</th>
            <td>
              <input type="text" class="input-ip ipInput" ng-model="tempDnsServer.ipAddress[0]" maxlength="3"/>
              <span style="vertical-align:bottom;">.</span>
              <input type="text" class="input-ip ipInput" ng-model="tempDnsServer.ipAddress[1]" maxlength="3"/>
              <span style="vertical-align:bottom;">.</span>
              <input type="text" class="input-ip ipInput" ng-model="tempDnsServer.ipAddress[2]" maxlength="3"/>
              <span style="vertical-align:bottom;">.</span>
              <input type="text" class="input-ip ipInput" ng-model="tempDnsServer.ipAddress[3]" maxlength="3"/>
            </td>
          </tr>
        </tbody>
      </table>

      <div align="center">
        <button class="btn dark-btn" ng-click="validateBeforeSave()">Apply</button>
        <button class="btn dark-btn" ng-click="toggleShow()">Cancel</button>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
  </div>
</div>
